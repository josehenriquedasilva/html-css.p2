<!DOCTYPE html>

<head>

    <title>Estudos de iframe</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>

        Acessando o site do

    <p>
        O repositório do Guanabara

        <iframe src="https://www.youtube.com/" frameborder="0"> No <a href="" target="_blank">GitHub</a></iframe>

        também e bem legal
    </p>
</body>
</html>
